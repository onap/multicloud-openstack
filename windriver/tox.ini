[tox]
envlist = py36,cov,pylint
skipsdist = true

[tox:jenkins]
downloadcache = ~/cache/pip

[flake8]
ignore = E501,E722
exclude = ./venv-tox,./.tox
max-complexity = 27

[testenv]
basepython =
    py36: python3
    cov: python3
    pylint: python3
setenv =
    PYTHONPATH = {toxinidir}/../share
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands =
    coverage run --branch manage.py test titanium_cloud
    coverage report --omit="./venv-tox/*,./.tox/*,*tests*,*__init__.py,*newton_base*,*common*,*starlingx_base*" --fail-under=30

[testenv:pep8]
deps=flake8
commands=python3 -m flake8

[testenv:cov]
commands = coverage xml --omit="./venv-tox/*,./.tox/*,*tests*,*__init__.py,*newton_base*,*common*,*starlingx_base* *site-packages*"

[testenv:pylint]
whitelist_externals = bash
commands =
  bash -c "\
    pylint -f parseable --reports=y titanium_cloud | tee pylint.out"
